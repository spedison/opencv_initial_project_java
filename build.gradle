plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

String baseOpenCVLib="/usr/lib/java/"

dependencies {

    implementation files(baseOpenCVLib+'opencv.jar')

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.1' 

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:6.0.1'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:33.5.0-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

run{
 jvmArgs += ["-Djava.library.path="+baseOpenCVLib]
 jvmArgs += ["--enable-native-access=ALL-UNNAMED"]
}

String mainClassName = 'org.example.App'

application {
    // Define the main class for the application.
    mainClass = mainClassName
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register("runVideo", JavaExec) {
    group = "application"
    description = "Gera um v√≠deo rotacionando uma imagem"

    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'org.example.App'


    // Passar argumentos:
    //   ./gradlew runVideo --args="lui.jpg saida.avi 30"
    String arquivo="/root/app/20160110_134001.jpg"
    String duracao="7"
    String saida="/root/app/lui.avi"
 
    doFirst {
        args = ["v", arquivo]
        args += [saida]
        args += [duracao]
    }

    // Biblioteca nativa OpenCV
    jvmArgs += ["-Djava.library.path="+baseOpenCVLib]
    jvmArgs += ["--enable-native-access=ALL-UNNAMED"]
}

// For execute manually:
// java --enable-native-access=ALL-UNNAMED -Djava.library.path=/usr/lib/java -cp "/usr/lib/java/opencv.jar:build/libs/app.jar" org.example.App r


